<style>
.word-builder {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
  min-height: 100vh;
  padding: 40px 20px;
  text-align: center;
  color: #4b0082;
}
.setup input {
  padding: 10px;
  margin: 5px;
  border-radius: 8px;
  border: 1px solid #c4b5fd;
}
.setup button {
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  background: #a78bfa;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
.setup button:hover {
  background: #7c3aed;
}
.game-board {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}
.letter {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #e0c7ff;
  border-radius: 8px;
  font-weight: 700;
  font-size: 1.2em;
  cursor: pointer;
  user-select: none;
  transition: transform 0.2s;
}
.letter:hover {
  transform: scale(1.1);
}
#wbFeedback {
  margin-top: 20px;
  font-weight: 600;
  font-size: 1.1em;
}
</style>

<script>
let originalWord = '';
let mixedLetters = [];
let selectedWord = '';

function startWordGame() {
  const word = document.getElementById('wordInput').value.trim().toUpperCase();
  if(!word) return alert('Please enter a word.');
  originalWord = word;
  selectedWord = '';

  // Mix word letters with extra random letters
  const extraLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  mixedLetters = word.split('');
  while(mixedLetters.length < word.length + 5) {
    const randLetter = extraLetters[Math.floor(Math.random()*extraLetters.length)];
    mixedLetters.push(randLetter);
  }
  mixedLetters.sort(() => 0.5 - Math.random());

  renderLetters();
  document.getElementById('wbFeedback').textContent = '';
}

function renderLetters() {
  const board = document.getElementById('wbBoard');
  board.innerHTML = '';
  mixedLetters.forEach((letter, index) => {
    const div = document.createElement('div');
    div.className = 'letter';
    div.textContent = letter;
    div.onclick = () => selectLetter(letter, div);
    board.appendChild(div);
  });
}

function selectLetter(letter, element) {
  selectedWord += letter;
  element.style.visibility = 'hidden';
  if(selectedWord.length === originalWord.length) {
    if(selectedWord === originalWord) {
      document.getElementById('wbFeedback').textContent = 'Correct! ðŸŽ‰';
      document.getElementById('wbFeedback').style.color = 'green';
    } else {
      document.getElementById('wbFeedback').textContent = 'Incorrect, try again. ðŸ˜…';
      document.getElementById('wbFeedback').style.color = 'red';
      // reset letters
      selectedWord = '';
      setTimeout(renderLetters, 1000);
    }
  }
}
</script>
