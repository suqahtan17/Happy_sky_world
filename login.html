<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: serif, sans-serif;
    }
    .borderbox{
       display: flex;
       padding-top: 10px;
        padding-bottom: 10px;
        justify-content: center;
        align-items: center;
        min-height: 10vh;
        background: #e6fbff;
    }
    .box-sign{
        position: relative;
        width: 380px;
        height: 420px;
        background: #211846;
        border-radius: 8px;
        overflow: hidden;
    }
    .box-sign::before{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(0deg, transparent, transparent,#2f97f2,#2f97f2,#2f97f2);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
    }
    .box-sign::after{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(0deg, transparent, transparent,#2f97f2,#2f97f2,#2f97f2);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -3s;
    }
    .borderline{
        position: absolute;
        top: 0;
        inset: 0;
    }
    .borderline::before{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(0deg, transparent, transparent,#b027ff,#2f97f2,#2f97f2);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -1.5s;

    }
    .borderline::after{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(0deg, transparent, transparent,#b027ff,#2f97f2,#2f97f2);
        z-index: 1;
        transform-origin: bottom right;
        animation: animate 6s linear infinite;
        animation-delay: -4.5s;
       

    }
    @keyframes animate{
        0%
        {
            transform: rotate(0deg);
        }
        100%
        {
            transform: rotate(360deg);
        }
    }
    .box-sign form{
        position: absolute;
        inset: 4px;
        background: #211846;
        padding: 50px 40px;
        border-radius: 8px;
        z-index: 2;
        display: flex;
        flex-direction: column;
    }
    .box-sign form h1{
        color: #fff;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.1em;
    }
    .box-sign form .inputbox{
        position: relative;
        width: 300px;
        margin-top: 35px;
    }
    .box-sign form .inputbox input{
        position: relative;
        width: 100%;
       padding: 20px 10px 10px;
       background: transparent;
       outline: none;
       border: none;
       box-shadow:none ;
       color: #23242a;
       font-size: 1em;
       letter-spacing: 0.05em;
       transition: 0.5s;
       z-index: 10 ;
    }
    .box-sign form .inputbox span{
        position:absolute ;
        left: 0;
        padding: 20px 0px 10px;
        pointer-events: none;
        color: #8f8f8f;
        font-size: 1em;
        letter-spacing: 0.05em;
        transition: 0.5s;
    }
    .box-sign form .inputbox input:valid ~ span,
    .box-sign form .inputbox input:focus ~ span
    {
        color: #fff;
        font-size: 0.75em;
        transform: translateY(-34px);
    }
    
    .box-sign form .inputbox i{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;

    }
    .box-sign form .inputbox input:valid ~ i,
    .box-sign form .inputbox input:focus ~ i
    {  height: 44px;
    }
    .box-sign form .links {
        display: flex;
        justify-content: space-between;

    }
    .box-sign form .links a{
        margin: 10px 0 ;
        font-size: 0.75em;
        color: #8f8f8f;
        text-decoration: none;
        transition: 0.7s ease;
    }
    .box-sign form .links a:hover,
    .box-sign form .links a:nth-child(2)
    {
        color: #fff;
    }
    .box-sign form input[type="submit"]{
        border: none;
        outline: none;
        padding: 9px 25px;
        background: #fff;
        cursor: pointer;
        font-size: 0.9em;
        border-radius: 4px;
        font-weight: 600;
        width: 100px;
        margin-top: 10px;


    }
    .box-sign form input[type="submit"]:active{
        opacity: 0.8;
    }
</style>
