<style>
.image-match {
  font-family: 'Poppins', sans-serif;
  background: #f0f4f8;
  min-height: 100vh;
  padding: 40px 20px;
  color: #1e293b;
  text-align: center;
}
.upload-section {
  margin-bottom: 25px;
}
.upload-section input {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  margin-right: 10px;
}
.upload-section button {
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  background: #3b82f6;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}
.upload-section button:hover {
  background: #2563eb;
}
.game-board {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 15px;
  max-width: 600px;
  margin: auto;
}
.card {
  width: 100px;
  height: 100px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  background: #cbd5e1;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}
.card.matched img {
  display: block;
  border: 2px solid #10b981;
}
.card.flipped img {
  display: block;
}
</style>

<script>
let images = [];
let gameCards = [];
let firstCard = null;
let secondCard = null;

function startGame() {
  const input = document.getElementById('imageUpload');
  if(input.files.length < 1) return alert('Please select at least one image.');

  images = [];
  for(const file of input.files) {
    const reader = new FileReader();
    reader.onload = (e) => {
      images.push(e.target.result);
      if(images.length === input.files.length) setupBoard();
    };
    reader.readAsDataURL(file);
  }
}

function setupBoard() {
  const board = document.getElementById('gameBoard');
  board.innerHTML = '';
  gameCards = [];
  const pairImages = [...images, ...images]; // duplicate

  pairImages.sort(() => 0.5 - Math.random()); // shuffle

  pairImages.forEach((src, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.src = src;
    card.appendChild(img);
    card.addEventListener('click', () => flipCard(card, src));
    board.appendChild(card);
    gameCards.push(card);
  });
}

function flipCard(card, src) {
  if(card.classList.contains('flipped') || card.classList.contains('matched')) return;
  card.classList.add('flipped');
  if(!firstCard) {
    firstCard = { card, src };
  } else {
    secondCard = { card, src };
    setTimeout(checkMatch, 800);
  }
}

function checkMatch() {
  if(firstCard.src === secondCard.src) {
    firstCard.card.classList.add('matched');
    secondCard.card.classList.add('matched');
  } else {
    firstCard.card.classList.remove('flipped');
    secondCard.card.classList.remove('flipped');
  }
  firstCard = null;
  secondCard = null;
}
</script>
