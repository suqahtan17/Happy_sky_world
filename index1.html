<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Sky World</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f9ff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #92ccf2;
      color: white;
      padding: 10px 20px;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      background: #fff;
    }
    footer {
      text-align: center;
      background: #4cb3f8;
      color: white;
      padding: 10px;
    }
    button, .game-card {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #6cd6ff;
      color: #003f66;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover, .game-card:hover {
      transform: scale(1.05);
    }
    .menu-toggle {
      display: none;
      background: none;
      font-size: 1.5em;
      color: white;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        background: #6bbbf4;
        padding: 10px;
      }
      nav.open {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="home.html">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23a7f3d0'/><text x='50' y='58' font-size='28' text-anchor='middle' fill='%23106b3a' font-family='Arial'>HS</text></svg>" alt="Happy Sky Logo">
        <span class="site-title">Happy Sky World</span> 
      </a>

      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">☰</button>

      <nav class="main-nav" id="mainNav">
        <a href="home.html">Home</a>
        <a href="templates.html">Templates</a>
        <a href="games.html">Games</a>
        <a href="mygames.html" class="requires-auth">My Games</a>
        <a href="login.html" id="authLink" class="auth-link">Login</a>
      </nav>
    </div>
  </header>
 
  <main class="container main-content" id="mainContent">
    <iframe src="home.html" id="pageFrame" frameborder="0" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
  </main>
  
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <h4>About Us</h4>
        <p>Happy Sky World — playful educational games and templates for kids.</p>
      </div>
      <div>
        <h4>Contact</h4>
        <p><a href="mailto:info@happyskyworld.com">info@happyskyworld.com</a></p>
      </div>
      <div>
        <p>© <span id="year">2025</span> Happy Sky World | All Rights Reserved</p>
      </div>
    </div>
  </footer>

  <script>
    // تحديث السنة تلقائيًا
    document.getElementById('year').textContent = new Date().getFullYear();

    // تفعيل القائمة في الشاشات الصغيرة
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('mainNav').classList.toggle('open');
    });
  </script>

  <!-- JavaScript -->
  <script src="assets/scripts.js"></script>
</body>
</html>
