
<!DOCTYPE html>

<head>

  <title>Count the Shapes | Happy Sky World</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #bbf1feea, #94c5fdb1);
      color: #374151;
      text-align: center;
    }

    .count-shapes {
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #0636b1;
      font-size: 1.9rem;
      margin: 0 0 10px;
    }

    .lead {
      margin-bottom: 25px;
      color: #555;
    }

    .shapes-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      overflow-x: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 720px;
      min-height: 100px;
    }

    .shape {
      width: 70px;
      height: 70px;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Triangle shape */
    .triangle {
      width: 0;
      height: 0;
      border-left: 35px solid transparent;
      border-right: 35px solid transparent;
      border-bottom: 70px solid #4ade80;
      box-shadow: none;
      background: none;
    }

    .answer-box {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .answer-box input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #f3e8cc;
      width: 140px;
      text-align: center;
      font-size: 1rem;
    }

    .answer-box button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #24a8fb;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .answer-box button:hover {
      background: #700bf579;
      transform: translateY(-2px);
    }

    #feedback {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.1rem;
    }
   .header-inner{
    display:flex;

}
.site-header{
    background:linear-gradient(90deg,#443485,#785fdbe6);

}
.logo{

    color:inherit
}

    width:44px;

}

    font-weight:700;

.main-nav{
    display:flex;

</head>
<body>
    <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="imag/s (3).png" alt="Happy Sky Logo">
        <span class="site-title">Happy Sky World</span>
      </a>

      <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="templates.html">Templates</a>
        <a href="games.html">Games</a>
        <a href="mygames.html" class="requires-auth">My Games</a>
        <a href="login.html" id="authLink" class="auth-link">Login</a>
      </nav>

      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>
  <section class="count-shapes">
    <h2>Count the Shapes</h2>
    <p class="lead">Count the shapes below and enter your answer.</p>

    <div class="shapes-container" id="shapesContainer"></div>

    <div class="answer-box">
      <input type="number" id="userCount" placeholder="Enter number" />
      <button onclick="checkCount()">Check</button>
      <button onclick="newRound()">New Round</button>
    </div>

    <p id="feedback"></p>
  </section>
  
<script>
    // Optional: highlight current page
document.getElementById('menuToggle').addEventListener('click', () => {
  document.getElementById('mainNav').classList.toggle('open');
});
  // Select the toggle button and the navigation menu
  const menuToggle = document.getElementById('menuToggle');
  const mainNav = document.getElementById('mainNav');

  // Add a click event to show/hide the menu
  menuToggle.addEventListener('click', () => {
    mainNav.classList.toggle('open');
  });
</script>

  <script>
    let totalShapes = 0;

    const shapeStyles = [
      { type: "square", color: "#fbbf24" },   // orange square
      { type: "circle", color: "#ef4444" },   // red circle
      { type: "triangle", color: "#4ade80" }, // green triangle
      { type: "square", color: "#3b82f6" },   // blue square
      { type: "circle", color: "#a855f7" }    // purple circle
    ];

    // Create a new round with random shape type and color
    function newRound() {
      const container = document.getElementById("shapesContainer");
      container.innerHTML = ""; // clear old shapes
      document.getElementById("feedback").textContent = "";
      document.getElementById("userCount").value = "";

      totalShapes = Math.floor(Math.random() * 8) + 5; // 5–12 shapes
      const randomStyle = shapeStyles[Math.floor(Math.random() * shapeStyles.length)];

      for (let i = 0; i < totalShapes; i++) {
        const div = document.createElement("div");

        if (randomStyle.type === "triangle") {
          div.className = "shape triangle";
          div.style.borderBottomColor = randomStyle.color;
        } else {
          div.className = "shape";
          div.style.background = randomStyle.color;
          div.style.borderRadius = randomStyle.type === "circle" ? "50%" : "12px";
        }

        container.appendChild(div);
      }
    }

    function checkCount() {
      const userValue = parseInt(document.getElementById("userCount").value);
      const feedback = document.getElementById("feedback");

      if (isNaN(userValue)) {
        feedback.textContent = "Please enter a number.";
        feedback.style.color = "#b91c1c";
        return;
      }

      if (userValue === totalShapes) {
        feedback.textContent = ` Correct! There are ${totalShapes} shapes.`;
        feedback.style.color = "green";
      } else {
        feedback.textContent = ` Wrong — there are actually ${totalShapes}.`;
        feedback.style.color = "red";
      }
    }

    window.addEventListener("DOMContentLoaded", newRound);
  </script>
</body>
