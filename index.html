<!--
Project: Happy Sky World - Basic Structure
Files included below. Save each section as a separate file in the same folder.

Files:
- index.html        (main entry, contains header/footer and links to other pages)
- home.html         (home page content)
- templates.html    (templates page skeleton)
- games.html        (games collection page skeleton)
- login.html        (login page skeleton)
- mygames.html      (user's games page skeleton)
- assets/styles.css (styles)
- assets/scripts.js (common JS for navigation, responsive menu, simple auth simulation)

Instructions:
1. Create a folder for the project.
2. Inside create an "assets" folder for styles and scripts.
3. Copy each file content below into files with the given names.
4. Open index.html in a browser.

This structure is mobile-responsive and ready for interactive game pages to be added later.
-->

 <script>
